<!DOCTYPE html>
  <html lang="en">
    <head>

      <!--check that syntax for normalize css is right -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
      <link rel="stylesheet" href="vendor/normalize-4.1.1.css"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

      <!-- Meta Information -->
      <title>Tweeter - Home Page</title>


      <!-- External CSS -->
      <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

      <!-- App CSS -->
      <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
      <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
      <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

      <!-- External JS -->
      <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

      <!-- App JS -->
      <script type="text/javascript" src="/scripts/app.js"></script>
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    </head>

      <body>

        <!-- Top nav bar (fixed) -->
        <nav id="nav-bar">
          <img class="logo" src="/images/bird.png">
          <span class="header">Tweeter</span>
          <button class="Compose">Compose</button>
        </nav>

          <!-- Page-specific (main) content here -->

          <main class="container">
            <section class="new-tweet">
               <h2>Compose Tweet</h2>
                <form method="POST" action='/tweets'>
                  <textarea name="text" placeholder="What are you humming about?"></textarea>
                  <div class="error-message"></div>
                  <input type="submit" class="submit" value="Tweet"/>
                  <span class="counter">140</span>
                </form>
            </section>

            <section class="tweet-container">
              <article class="tweet">
                <header>
                  <img class="logo" src="images/bird.png">
                  <span class="name" >Mr. Bird</span>
                  <span class="handle">@MrBird</span>
                  <div class ="clear-fix" ></div>
                </header>
              <div class="tweet-body">i need to write a tweet that is forty characters long i wonder what that will look like i guess it will look pretty sloppy but that's ok it.</div>
                <footer> 10 days ago
                  <i class="fa fa-heart" aria-hidden="true"></i>
                  <i class="fa fa-retweet" aria-hidden="true"></i>
                  <i class="fa fa-flag" aria-hidden="true"></i>
                </footer>
              </article>
            </section>

          </main>
      </body>
  </html>
